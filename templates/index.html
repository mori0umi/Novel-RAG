    <script>
        document.getElementById("submit-btn").onclick = askQuestion;
        document.getElementById("question-input").onkeypress = (e) => {

        async function askQuestion() {
            const input = document.getElementById("question-input");
            const question = input.value.trim();
            if (!question) return;

            const answerDiv = document.getElementById("answer");
            const contextSection = document.getElementById("context-section");
            const contextCards = document.getElementById("context-cards");

            // æ¸…ç©ºæ—§å†…å®¹
            answerDiv.textContent = "";
            contextCards.innerHTML = "";
            contextSection.style.display = "none";

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            answerDiv.innerHTML = "<span class='loading'>æ€è€ƒä¸­...</span>";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();

                if (res.ok) {
                    answerDiv.innerHTML = `<strong>ğŸ’¡ å›ç­”ï¼š</strong> ${data.answer || "æ— å›ç­”ã€‚"}`;

                    if (data.context) {
